<!DOCTYPE html>
<html lang="es">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Shible - main</title>
    <link rel="stylesheet" href="./style/reset.css" />

          <li class="controls__item">

        </ul>

      <section class="content js-image-container">
